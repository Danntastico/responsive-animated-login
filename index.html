<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/be030012a7.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Now let's worke some CSS</h1>
  <img src="img/wave.svg" alt="wave-backround" class="wave">
  <div class="container">
    <div class="img">
      <img src="img/undraw_Mobile_app_p3ts.svg" alt="mobile-app">
    </div>
    <div class="login-container">
      <form action="index.html">
        <img class="avatar" src="img/undraw_profile_pic_ic5t.svg" alt="avatar">
        <h2>Welcome</h2>
        <div class="input-div one focus">
          <div class="i">
            <i class="fas fa-user"></i>
          </div>
          <div>
            <h5>Username</h5>
            <input type="text" class="input">
          </div>
        </div>
        <div class="input-div two">
          <div class="i">
            <i class="fas fa-lock"></i>
          </div>
          <div>
            <h5>Password</h5>
            <input type="password" class="input">
          </div>
        </div>
        <a href="#"> Forgot Password? </a>
        <input type="submit" class="btn" value="Login">
      </form>
    </div>
  </div>
  <script src="/js/app.js"></script>
</body>
</html>
